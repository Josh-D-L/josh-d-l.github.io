<a href='
javascript:function x() {
	var interval = prompt("How often should the page refresh? (Minutes)");
	var myWindow = window.open('', 'PageRefresher', 'height=1,width=200');
	var s = document.createElement('script');
	s.setAttribute('type','text/javascript');
	s.innerHTML = "function pageInterval() {
		setInterval(function () {
			if (opener != null) {
				opener.location.reload(true);
			} 
			else {
				window.close();
			} 
		}, " + interval * 60000 + ");
	}"; 
	myWindow.document.body.appendChild(s);
	var t = document.createElement('title');
	t.innerHTML = "Page Refresher";
	myWindow.document.head.appendChild(t);
	myWindow.document.body.innerHTML += "Close this window to end page refresh, or close the original window.";
	myWindow.pageInterval();
}
x();'>Page Refresher</a>
